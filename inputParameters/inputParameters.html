<div class="systemTable" ng-controller="inputParameters">
      <table class="table table-bordered table-hover">
          <tbody>
            <tr>
              <th scope="row"class="bg-gray text-muted">Initial Internal Pressure</th>
              <td align="center"><input type="number" ng-model="iiPressure" ng-readonly="true" ng-change="calculateiParameters()" class="inputTable"></td>
              <td align="center" class="bg-gray text-muted" ><b>Pa</b></td>
            </tr>
            <tr>
              <th scope="row" >Final Internal Pressure</th>
              <td align="center"><input type="number" ng-model="fiPressure"  ng-change="calculateiParameters()" class="inputTable"></td>
              <td align="center" ><b>Pa</b></td>
            </tr>
            <tr>
              <th scope="row" class="bg-gray text-muted">Internal Pressure Change</th>
              <td align="center"><input type="number" ng-model="ipChange" ng-readonly="true" class="inputTable"></td>
              <td align="center" class="bg-gray text-muted"><b>Pa</b></td>
            </tr>
            <tr>
              <th scope="row" class="bg-gray text-muted">Initial internal Temperature </th>
              <td align="center"><input type="number" ng-model="iiTemperature" ng-readonly="true"  class="inputTable"></td>
              <td align="center" class="bg-gray text-muted"><b>C°</b></td>
            </tr>
            <tr>
              <th scope="row">Final internal Temperature </th>
              <td align="center"><input type="number" ng-model="fiTemperature" ng-change="calculateiParameters()"class="inputTable"></td>
              <td align="center"><b>C°</b></td>
            </tr>
            <tr>
              <th scope="row" class="bg-gray text-muted">Internal Temperature Change </th>
              <td align="center"><input type="number" ng-model="itChange" ng-readonly="true"  class="inputTable"></td>
              <td align="center" class="bg-gray text-muted"><b>C°</b></td>
            </tr>
          </tbody>
      </table>
      <footer class="toolbar toolbar-footer" style="position: fixed; left: 0; bottom: 0; width: 100%">
          <div class="toolbar-actions">
              <button class="btn btn-default" onclick="inputPrev()">
                prev
              </button>
      
              <button class="btn pull-right" onclick="calculate()" style="background-color: #417afe; color:#f2f2f7">
                Calculate
              </button>
          </div>
      </footer> 
</div>
